<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sorting Options</title>
</head>
<body>
    <style>
                body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .sort-container {
            display: inline-block;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 300px;
            width: 100%;
        }

        .sort-label {
            background-color: #4CAF50;
            color: #fff;
            padding: 16px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            font-size: 18px;
        }

        .sort-options {
            display: flex;
            flex-direction: column;
        }

        /* ... previous CSS ... */

        .sort-option {
            padding: 16px;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Added transition for smoother hover effect */
            display: flex;
            align-items: center; /* Center the text and icons vertically */
        }

        .sort-option:hover {
            background-color: #f0f0f0; /* Slight color change on hover */
            transform: scale(1.02); /* Slight scale increase on hover */
        }

        .sort-option::before {
            content: "\2191"; /* Unicode up arrow character */
            margin-right: 8px; /* Add spacing between icon and text */
            font-size: 14px; /* Adjust icon size */
        }

        .sort-option[data-sort$="-desc"]::before {
            content: "\2193"; /* Unicode down arrow character for descending options */
        }

        /* ... previous CSS ... */

        .sort-container {
            display: inline-block;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 300px;
            width: 100%;
            transform: scaleY(0); /* Initially, hide the container by scaling it vertically to 0 */
            transform-origin: top; /* Scale from the top */
            transition: transform 0.3s ease-in-out;
        }

        .sort-container.open {
            transform: scaleY(1); /* Open the container by scaling it vertically to 1 */
        }
        /* ... previous CSS ... */

.sort-option {
    padding: 16px;
    font-size: 16px;
    color: #333;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    display: flex;
    align-items: center;
    border-bottom: 2px solid #2196F3; /* Add a blue border to the bottom of each sorting option */
}

.sort-option::before {
    content: "\2191";
    margin-right: 8px;
    font-size: 14px;
}

.sort-option[data-sort$="-desc"]::before {
    content: "\2193";
}

/* ... rest of the CSS ... */



        @media (max-width: 768px) {
            .sort-container {
                max-width: 100%;
                border-radius: 0;
            }
        }

    </style>
    <button id="toggle-sort-container">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-sort-descending" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M4 6l9 0"></path>
            <path d="M4 12l7 0"></path>
            <path d="M4 18l7 0"></path>
            <path d="M15 15l3 3l3 -3"></path>
            <path d="M18 6l0 12"></path>
        </svg>
    </button>
    
    <div class="sort-container">
        <!-- <div class="sort-label">Sort by:</div> -->
        <div class="sort-options">
            <div class="sort-option" data-sort="price-asc">Sort By Price ↑</div>
            <div class="sort-option" data-sort="price-desc">Sort By Price ↓</div>
            <div class="sort-option" data-sort="popularity-asc">Sort By Popularity ↑</div>
            <div class="sort-option" data-sort="popularity-desc">Sort By Popularity ↓</div>
            <div class="sort-option" data-sort="arrival-asc">Sort By Arrival ↑</div>
            <div class="sort-option" data-sort="arrival-desc">Sort By Arrival ↓</div>
            <!-- Add more sorting options here -->
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toggleButton = document.getElementById("toggle-sort-container");
            const sortContainer = document.querySelector(".sort-container");
        
            toggleButton.addEventListener("click", function() {
                sortContainer.classList.toggle("open");
            });
        });
    </script>
</body>
</html>
