<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/membersRegistration.css">
</head>

<body>
    <h1 id="title">Members Registration</h1>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">First Name:</label>
            <input id="name" type="text" required placeholder="First Name (Required)">
            <span class="validity"></span>
        </div>
        <div class="form-group">
            <label id="name-label" for="name">Last Name:</label>
            <input id="name" type="text" required placeholder="Last Name (Required)">
            <span class="validity"></span>
        </div>

        <div class="form-group">
            <label id="email-label" for="email">Email:</label>
            <input id="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required
                placeholder="Email (Required)">
            <span class="validity"></span>
        </div>

        <!-- DOB : -->

        <div class="form-group">
            <label id="number-label" for="number">DOB :</label>
            <input type="date">
            <span class="validity"></span>
        </div>

        <!-- <div class="form-group">
            <label id="role-label" for="dropdown">What is your current role:</label>
            <select id="dropdown" name="current-role">
                <option value="" disabled selected>Select an option</option>
                <option value="student">Student</option>
                <option value="blogger">Blogger/Hobbiest</option>
                <option value="smb">Small Business Owner</option>
                <option value="agency">Agency</option>
                <option value="other">Other</option>
            </select>
        </div> -->


        <!-- gender  -->
        <div class="form-group">
            <p>Gender:</p>
            <div class="input-group">
                <label for="yes"><input id="yes" type="radio" name="user-rating" value="yes" checked> Male</label>
                <label for="no"><input id="no" type="radio" name="user-rating" value="no"> Female</label>
                <label for="unsure"><input id="unsure" type="radio" name="user-rating" value="notsure"> Others</label>
            </div>
        </div>

        <!-- address -->

        <div class="form-group">
            <label id="textarea-label" for="comments">Address:</label>
            <textarea id="comments" placeholder="(Required)" cols="30" rows="5"></textarea>
        </div>

        <!-- city -->
        <div class="form-group">
            <label id="name-label" for="name">City:</label>
            <input id="name" type="text" required placeholder="(Required)">
            <span class="validity"></span>
        </div>

        <!-- State -->
        <div class="form-group">
            <label id="name-label" for="name">State:</label>
            <input id="name" type="text" required placeholder="(Required)">
            <span class="validity"></span>
        </div>

        <!-- pin -->

        <div class="form-group">
            <label id="name-label" for="name">PIN:</label>
            <input id="name" type="number" required placeholder="(Required)">
            <span class="validity"></span>
        </div>

        <!-- whatsapp mobile number -->
        <div class="form-group">
            <label id="name-label" for="name">Mobile:</label>
            <input id="name" type="number" required placeholder="Add WhatsApp Number only (Required)">
            <span class="validity"></span>
        </div>

        <!-- telegram -->
        <div class="form-group">
            <label id="name-label" for="name">Telegram:</label>
            <input id="name" type="text" required placeholder="Add Telegram Link (Required)">
            <span class="validity"></span>
        </div>

        <!-- instagram -->
        <div class="form-group">
            <label id="name-label" for="name">Instagram:</label>
            <input id="name" type="text" required placeholder="Add Instagram Link (Required)">
            <span class="validity"></span>
        </div>

        <!-- contribution -->

        <div class="form-group">
            <p>Initiatives I will contribute for :</p>
            <div class="input-group">
                <label><input type="checkbox" name="improvements" value="events"> Events as conversion funnel
                    steps</label>
                <label><input type="checkbox" name="improvements" value="widgets"> Create dashboard widgets from
                    standard reports</label>
                <label><input type="checkbox" name="improvements" value="neglookaheads"> Negative lookaheads for
                    filters</label>
                <label><input type="checkbox" name="improvements" value="keywords"> Organic search keywords in
                    reports</label>
            </div>
        </div>

        <div class="form-group">
            <p>Type of Registration:</p>
            <div class="input-group">
                <label for="yes"><input id="yes" type="radio" name="user-rating" value="yes" checked>Member (â‚¹
                    499/-)</label>
            </div>
        </div>

        <!-- adhar card number -->
        <div class="form-group">
            <label id="name-label" for="name">Adhar Card:</label>
            <input id="name" type="number" required placeholder="(Required)">
            <span class="validity"></span>
        </div>

        <!-- pan card number -->
        <div class="form-group">
            <label id="name-label" for="name">Pan No:</label>
            <input id="name" type="number" required placeholder="(Required)">
            <span class="validity"></span>
        </div>

        <!-- terms and condition -->
        <div class="form-group">
            <div class="input-group">
                <label><input type="checkbox" name="improvements" value="events"> I agree to all the Terms &
                    Conditions</label>
            </div>
        </div>

        <div class="form-group">
            <input id="submit" class="button" type="submit" value="Save and Continue">
        </div>
    </form>
</body>

</html>
